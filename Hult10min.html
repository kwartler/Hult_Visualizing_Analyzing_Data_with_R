<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Countdown clock">
  <meta name="keywords" content="Countdown, Start, HTML, CSS, JavaScript">
  <meta name="author" content="Angelo Klin">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Countdown</title>
  <!--
    Features:
    - New High Definition Mascot created fresh using vectorial graphics;
    - New visual with animations;
    - Added audio;
    - Duration can be passed as parameter, default to 10 minutes;
    - Adjusts to both hh:mm:ss and mm:ss at start and during countdown;
    - Adjusts font size automatically;
    - Support window resize and fullscreen;
    - Embedded content (no need to any extra files);
    - Small footprint;

    Usage:
    - Just load the file (File/Open or Drag/Drop);
    - You can also adjust the minutes by appending the minutes parameter shown here:
      - Hult10min.html?minutes=3
  -->
  <script type="text/javascript">
    // get info from the URL
    const queryURL = window.location.search.toLowerCase();
    const urlParams = new URLSearchParams(queryURL);
    // check for `minutes`
    var Minutes = 10; // default
    var Flash = 1; // default
    var Sound = 1; // default
    var v = 0;
    for (const [key, value] of urlParams.entries()) {
      v = parseInt(value);
      if (Number.isInteger(v)) {
        switch (key) {
          case "m":
          case "min":
          case "minute":
          case "minutes":
            Minutes = v;
            break;
          case "f":
          case "flash":
            if ([0, 1].includes(v)) {
              Flash = v;
            }
            break;
          case "a":
          case "audio":
          case "m":
          case "music":
          case "s":
          case "sound":
          case "t":
          case "tune":
            if ([0, 1].includes(v)) {
              Sound = v;
            }
            break;
        }
      }
    }

    // data for the clock
    var clock = {
      cx: 0,
      cy: 0,
      r: 0,
      circ: 0,
      pct: 100.0
    };

    // data for the timer label
    var timerLabelSize = "0px";
    var defaultBackground = true;

    var played = false; // data for tune
    var countdownTime = 0; // deadline
    var countdownFunction = {}; // function pointer

    function resetTimer() {
      const svgNode = document.getElementById("timer-svg");
      clock.cx = Math.floor(svgNode.clientWidth / 2);
      clock.cy = Math.floor(svgNode.clientHeight / 2);
      clock.r = Math.floor(Math.min(clock.cx, clock.cy) * 0.9);
      clock.circ = (clock.r * 2 * Math.PI).toFixed(2);
      clock.pct = 100.0;
      timerLabelSize = Math.floor(clock.r * 0.6) + "px";
    }

    function redrawTimer() {
      const faceNode = document.getElementById("timer-face");
      faceNode.setAttribute("cx", clock.cx);
      faceNode.setAttribute("cy", clock.cy);
      faceNode.setAttribute("r", Math.floor(clock.r * 0.92));
      faceNode.setAttribute("transform", "rotate(-89, " + clock.cx + ", " + clock.cy + ")");
      faceNode.setAttribute("stroke-width", Math.floor(clock.r * 0.03));

      const circleNode = document.getElementById("timer-circle");
      circleNode.setAttribute("cx", clock.cx);
      circleNode.setAttribute("cy", clock.cy);
      circleNode.setAttribute("r", clock.r);
      circleNode.setAttribute("transform", "rotate(-89, " + clock.cx + ", " + clock.cy + ")");
      circleNode.setAttribute("stroke-dasharray", clock.circ + " " + clock.circ);
      circleNode.setAttribute("stroke-width", Math.floor(clock.r * 0.15));

      const labelNode = document.getElementById("timer-label");
      labelNode.style.fontSize = timerLabelSize;
    }

    function refreshTimer() {
      resetTimer();
      redrawTimer();
    }

    function resetApp() {
      // reset looks
      played = false;
      defaultBackground = true;
      refreshTimer();
      document.body.style.background = "";
      document.body.style.backgroundColor = "#000000";
      document.getElementById("timer").setAttribute("onclick", "startApp();");
      document.getElementById("timer-circle").setAttribute("stroke-dashoffset", "0");
      document.getElementById("timer-label").style.color = "#ffffff";
      document.getElementById("timer-label").innerHTML = "Start";
    }

    function startApp() {
      document.getElementById("timer-label").style.color = "#ff5600";
      document.getElementById("timer").setAttribute("onclick", "");
      // add `minutes` to `now`
      countdownTime = new Date().getTime() + (Minutes * 60000) + 1000;
      countdownFunction = setInterval(countdown, 250);
    }

    // do the work
    function countdown() {
      const tuneMax = 5600; // range around 5(ish) seconds

      // calculate `now` and how far from deadline
      const now = new Date().getTime();
      const distance = countdownTime - now;

      // update timer elements
      // var days = Math.floor(distance / 86400000);
      var hours = Math.floor((distance % 86400000) / 3600000);
      var minutes = Math.floor((distance % 3600000) / 60000);
      var seconds = Math.floor((distance % 60000) / 1000);

      function pad0(x) {
        return (x < 10 ? "0" : "") + x;
      }

      // control fontSize of label
      if (hours > 0) {
        var label = pad0(hours) + ":" + pad0(minutes) + ":" + pad0(seconds);
        timerLabelSize = Math.floor(clock.r * 0.4) + "px";
      } else {
        var label = pad0(minutes) + ":" + pad0(seconds);
        timerLabelSize = Math.floor(clock.r * 0.6) + "px";
      }
      document.getElementById("timer-label").innerHTML = label;
      document.getElementById("timer-label").style.fontSize = timerLabelSize;

      clock.pct = (distance / (Minutes * 60000) * 100).toFixed(3);
      if (clock.pct >= 0) {
        var offset = (clock.circ - clock.pct / 100 * clock.circ).toFixed(3);
        document.getElementById("timer-circle").setAttribute("stroke-dashoffset", offset);
      }

      // check if it is near the end or finished
      // clean up when done
      if (distance < 0) {
        // reset timer loop
        clearInterval(countdownFunction);
        resetApp();
      } else {
        // start flash
        if (distance < tuneMax) {
          if (Flash == 1) {
            if (defaultBackground) {
              document.body.style.background = "linear-gradient(45deg, red, blue)";
              document.body.style.backgroundColor = "rgb(21, 16, 157)";
              defaultBackground = false;
            } else {
              document.body.style.background = "";
              document.body.style.backgroundColor = "rgb(0, 0, 0)";
              defaultBackground = true;
            }
          }
          if (Sound == 1 && !played) {
            document.getElementById("sound").play();
            played = true;
          }
        }
      }
    }

  </script>
  <style type="text/css">
    html {
      overflow: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
      background-color: black;
      align-items: center;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #mascot {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 7%;
    }
    #timer {
      position: absolute;
      width: 80%;
      height: 80%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #timer-label {
      font-family: "Roboto";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    #timer-svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

      <svg id="timer-svg" version="2.0" xmlns="http://www.w3.org/2000/svg">
        <g>
          <defs>
            <LinearGradient id="faceGradient" gradientTransform="rotate(-25)">
              <stop offset="0%" stop-color="#031522"></stop>
              <stop offset="100%" stop-color="#004f77"></stop>
            </LinearGradient>
            <LinearGradient id="circleGradient" gradientTransform="rotate(70)">
              <stop offset="0%" stop-color="#2d8fe2"></stop>
              <stop offset="100%" stop-color="#ff5600"></stop>

          <!-- face -->

          <!-- circle -->

          </circle>
        </g>
      </svg>

      </span>
